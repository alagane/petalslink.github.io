<html lang="en">
<head>

</head>

<body>
{% include galaxy.html %}

{% include menus.html %}

<div id="wrapper">
	<div id="content">
		<h1 class="title">{{page.title}}</h1>  
		{{content}}
	</div>

	<div id="sidebar">
		{% if page.show-dl-in-menu %}
		<div id="download-button">
			<a href="http://download.petalslink.com/petals-esb.html">
				<img title="Download Petals ESB" alt="Click to download Petals ESB" src="images/download_petals-esb_mini_1.1.png"/>
			</a>
		</div>
		{% endif %}
		<div>
			<h2>Tweets</h2>
			<div id="tweets"></div>
		</div>
		<div id="articles">
			<h2>Articles</h2>
			<div id="blog"></div>
		</div>
		<div id="networks">
			{% include social-links.html %}
		</div>
	</div>
</div>

{% include footer.html %}

	<script language="javascript">
	function setActive() {
	var fullHost = window.location.host.split('.')
	//window.location.host is subdomain.domain.com
	var sub = fullHost[0]
	var btn = document.getElementById(sub);
	btn.parentNode.className= "active";
	}
	</script>
	<script>document.onload = setActive()</script>

	<script type="text/javascript">
	jQuery.noConflict();
	jQuery(document).ready(function () { Â 
	 jQuery('#blog').rssfeed('http://feeds.feedburner.com/PetalsPlanet?format=xml', {limit: 3, header:false, date:false, snippet: false, content: false, media:false});
	 jQuery('#tweets').tweet({
          join_text: "auto",
          username: "petalslink",
          avatar_size: 0,
          count: 3,
          auto_join_text_default: "",
          auto_join_text_ed: "",
          auto_join_text_ing: "",
          auto_join_text_reply: "",
          auto_join_text_url: "",
          loading_text: "loading tweets..."
        });
	});
	</script>
</body>
</html>
